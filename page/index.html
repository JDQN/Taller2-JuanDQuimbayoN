<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

  <title>Pagina de inicio</title>
</head>

<body>

  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white">Formulario Registro de Estudiantes</a>
      <form class="d-flex" role="search">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
          data-bs-target="#exampleModal">Registrar Estidiante</button>
      </form>
    </div>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Formulario Registro de Estudiantes</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>


        <div class="modal-body">

          <!-- Creacion del form -->
          <form id="form">
            <div class="row">

              <!-- Campo Tipo de identificacion-->
              <div class="col-md-6">
                <div class="mb-6">
                  <label for="tipoIdentificacion" class="form-label">Tipo Identificacion</label>
                  <select name="tipoIdentificacion" id="tipoIdentificacion" class="form-select">
                    <option value=1>Cedula</option>
                    <option value=2>Pasaporte</option>
                    <option value=3>Tarjeta de Identidad</option>
                  </select>
                </div>
              </div>

              <!-- Campo Numero de Documento -->
              <div class="col-md-6">
                <div class="mb-6">
                  <label for="numeroIdentificacion" class="form-label">Numero de identificacion</label>
                  <input type="number" class="form-control" id="numeroIdentificacion">
                </div>
              </div>

              <!-- cCampo Nombre -->
              <div class="mb-3">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombres"></input>
              </div>

              <!-- Campo Apellido -->
              <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos"></input>
              </div>

              <!-- Campo Celular -->
              <div class="col-md-6">
                <div class="mb-6">
                  <div class="mb-3">
                    <label for="celular" class="form-label">Celular</label>
                    <input type="number" class="form-control" id="celular"></input>
                  </div>
                </div>
              </div>

              <!-- Campo email -->
              <div class="col-md-6">
                <div class="mb-6">
                  <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo"></input>
                  </div>
                </div>
              </div>

              <!-- Campo Link de LinkedIn -->
              <div class="col-md-6">
                <div class="mb-6">
                  <div class="mb-3">
                    <label for="linkedin" class="form-label">Linkedin</label>
                    <input type="text" class="form-control" id="linkedin"></input>
                  </div>
                </div>
              </div>

              <!-- Campo Link de GitHub -->
              <div class="col-md-6">
                <div class="mb-6">
                  <div class="mb-3">
                    <label for="github" class="form-label">GitHu</label>
                    <input type="text" class="form-control" id="github"></input>
                  </div>
                </div>
              </div>


            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btn-guardar">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <br>

  <!-- Creacion d ela tabla -->
  <div id="students-data">

  </div>


</body>

<script src="../dist/index.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
